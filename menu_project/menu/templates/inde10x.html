{% extends 'base.html' %}
{% load menu_tags %}
{% block content %}
<ul>
    {% for item in menu_items %}
        <li>
            <a href="{% url 'menu:item_detail' item.url %}" class="content">{{ item.name }}</a>
            {% if item.children.count %}
                {% draw_menu menu_name=item.name %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
